<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Theatre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            .seat {
                width: 30px;
                height: 30px;
                margin: 5px;
                border-radius: 5px;
                background-color: #ccc;
                border: none;
                color: #555;
                cursor: pointer;
            }

            .seat.selected {
                background-color: #007bff;
                color: #fff;
            }

            .seat.disabled {
                background-color: #aaa;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <a class="navbar-brand" href="/">Movie Theatre</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies/">Movies</a>
                    </li>
                    <li class="nav-item" id="login-button">
                        <a class="nav-link" href="/account/login">Login</a>
                    </li>
                    <li class="nav-item" id="logout-button">
                        <a class="nav-link" href="/account/login">Logout</a>
                    </li>
                    <li class="nav-item" id="my-tickets-button">
                        <a class="nav-link" href="/account/myTickets">My Tickets</a>
                    </li>
                    <li class="nav-item" id="register-button">
                        <a class="nav-link" href="/account/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container mt-5">
            <form id="book-ticket-form">

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center mb-4">Ticket Booking</h2>
                        <div class="form-group">
                            <label for="movie">Movie</label>
                            <select class="form-control" id="movie-dropdown" required>
                                <option value="">Select a movie</option>
                                <option value="movie1">Movie 1</option>
                                <option value="movie2">Movie 2</option>
                                <option value="movie3">Movie 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" required min="11:00">
                        </div> -->
                        <div class="form-group">
                            <label for="tickets">Number of Tickets</label>
                            <input type="number" class="form-control" id="n-tickets" min="1" value="1" required>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6" id="hall">
                    </div>
                </div>

                <!-- helper message -->

                <div class="text-center my-4">
                    <button type="submit" id="book-now-button" class="btn btn-primary w-50 " disabled="disabled">Book
                        Now</button>
                </div>

                <div class="row justify-content-center ">
                    <div class="col-md-6">
                        <small class="text-muted">
                            <span class="text-danger">*</span>Click on a seat to select it. Click again to deselect it.
                        </small>
                        <br>
                        <small class="text-muted">
                            <span class="text-danger">*</span>Red seats are already booked.
                        </small>
                    </div>
                </div>
            </form>


        </section>


        <div style="margin-bottom:150px;"> </div>

        <footer class="bg-dark text-white text-center py-1">
            <p>&copy; 2023 Movie Theatre. All rights reserved.</p>
        </footer>

        <script src="../assets/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="bookTicket.js" defer></script>
        <script src="../utils/navbar.js"></script>
    </body>

</html>
