<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Theatre</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <a class="navbar-brand" href="/">Movie Theatre</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies/">Movies</a>
                    </li>
                    <li class="nav-item" id="login-button">
                        <a class="nav-link" href="/account/login">Login</a>
                    </li>
                    <li class="nav-item" id="logout-button">
                        <a class="nav-link" href="/account/login">Logout</a>
                    </li>
                    <li class="nav-item" id="my-tickets-button">
                        <a class="nav-link" href="/account/myTickets">My Tickets</a>
                    </li>
                    <li class="nav-item" id="register-button">
                        <a class="nav-link" href="/account/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3">
            <form class="card-body" id="login-form">
                <h3 class="text-center">Login</h3>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control " id="username" placeholder="Enter email or username"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control " id="password" placeholder="Enter password" required>
                </div>
                <p id="error-message"></p>
                <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
            </form>

            <div class="d-flex justify-content-between mx-4">
                <a href="/account/register">Don't have an account?</a>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./index.js" defer></script>
        <script src="../../utils/navbar.js" defer></script>
    </body>

</html>
